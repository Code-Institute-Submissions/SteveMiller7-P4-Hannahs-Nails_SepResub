{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <script src="https://kit.fontawesome.com/e24716021f.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Playfair+Display&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">


  <title>Hannahs Nail Bar</title>

</head>

<body>

  <nav class="navbar fixed-top" style="background-color: rgba(255,255,255, 0.3);">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'index' %}"><img
          src="https://res.cloudinary.com/millermayhem/image/upload/v1653850658/nav_logo_vtza1e.png"
          alt="Hannahs Nail Bar Logo"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
        aria-controls="offcanvasNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Hannahs Nail Bar</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'photos' %}">Inspiration</a>
            </li>
            {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'appointment_bookings' %}">Book An Appointment</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'account_logout' %}">Logout</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'account_signup' %}">Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'account_login' %}">Login</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </div>
  </nav>


  <!-- BLOCK CONTENT -->
  <main class="flex-shrink-0 main-bg">
    {% block content %}
   
    {% endblock content %}
  </main>
  
  <!-- Footer -->
  <footer>
    <div class="container-fluid footer">
      <div class="container">
        <div class="row">
          <div class="col socials">
            <a href="https://www.facebook.com" target="_blank" aria-label="Visit our facebook (opens in a new tab)"><i class="fab fa-facebook-f" style="color: black;" ></i></a>
            <a href="https://www.tiktok.com/en/" target="_blank" aria-label="Visit our tiktok (opens in a new tab)"><i class="fab fa-tiktok" style="color: black;" ></i></a>
            <a href="https://www.instagram.com" target="_blank" aria-label="Visit our instagram (opens in a new tab)"><i class="fab fa-instagram" style="color: black;" ></i></a>
          </div>
        </div>
      </div>
    </div>
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
  </script>

</body>

</html>
