{% extends "base.html" %}

{% block content %}

{% load crispy_forms_tags  %}


{% if user.is_authenticated %}

<div style="height: 100px;"></div>


<div class="container-fluid">
    <div class="row" >

        <!-- Booking Cards Generated -->
        <div class="col-12 mt-1 justify-content-center">
            <div class="row">
                
                {% for booking in booking_list %}
                <div class="col-md-auto center">
                    <div class="appointment-container ">
                        <div class="card" style="width: 20em;">
                            <img src="https://res.cloudinary.com/millermayhem/image/upload/v1653982722/Gallery_Placeholder_rjvxg5.jpg"
                                class="card-img-top" style="opacity: 0.5;" alt="Booking card with shop image and logo">
                            <div class="card-body">
                                <h5 class="card-title">{{ booking.date }}</h5>
                                <p class="card-text">Your nails appointment is at:<br>{{ booking.time }}</p>
                                <td>
                                    <a href="/edit/{{ booking.id }}">
                                        <button type="edit" class="btn btn-secondary">Edit</button>
                                    </a>
                                </td>
                                <td>
                                    <a href="/delete/{{ booking.id }}">
                                        <button type="button" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete your booking?');">Delete</button>
                                    </a>
                                </td>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}

            </div>
        </div>
    </div>
</div>

<div class="container appointment-container">
    <div class="">
        <a href="{% url 'appointment_bookings' %}">
            <button type="button" class="btn btn-outline-secondary page-button" style="margin-top: 30px;">Make Booking</button>
        </a>
    </div>
</div>

{% endif %}

{% endblock %}
